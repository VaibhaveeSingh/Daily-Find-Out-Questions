<!DOCTYPE html>
<html>
    <head>
        <title>rem  vs em</title>
        <style>
            html{
                font-size: 50px;
            }
            .parent{
                font-size: 20px;
            }
            .child1{
                font-size: 2em;
            }
            .child2{
                font-size: 0.5 rem;
            }

        </style>
    </head>
    <body >
        <p>this is root font size of 50px</p>
        <div class="parent">
            <div class="child1">
                <p>This is child one of font size 2em which is 2 x 20= 40px </p>
            </div>
            <div class="child2">
                <p>This is child one of font size 2 rem which is 0.5 x 50= 25px </p>
            </div>
        </div>
    </body>
</html>
